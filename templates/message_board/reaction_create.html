{% extends 'base.html' %}
{% load static %}

{% block head_title %}
Reaction
{% endblock head_title %}
 
{% block content %}
   <h1>Отклик</h1> <br>
    <div class="container">
    <h2 class="mb-5">Добавление записи:</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-4">
          {{ form.text.label_tag }}
          {{ form.text }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>

{% endblock content %}
